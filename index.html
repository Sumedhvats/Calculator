<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">   
    <title>Calculator</title>
</head>
<body>
    <div class="content">
        <div class="display"></div>
        <div class="actions">
            <button class ="action"title="clear">ce</button>
            <button class ="action"title="clear">&#8592</button>
        </div>
        <div class="buttons">
            <button class ="num"title="seven">7</button>
            <button class ="num"title="eight">8</button>
            <button class ="num"title="nine" >9</button>
            <button class ="num" title="divide" >div</button>
            <button class ="num"title="four" >4</button>
            <button class ="num"title="five">5</button>
            <button class ="num"title="six">6</button>
            <button class ="num"title="mul">x</button>
            <button class ="num"title="one">1</button>
            <button class ="num"title="two">2</button>
            <button class ="num"title="three" >3</button>
            <button class ="num"title="sub">-</button>
            <button class ="num"title="dot">.</button>
            <button class ="num"title="zero">0</button>
            <button class ="num"title="equal">=</button>
            <button class ="num"title="add">+</button>
        </div>

    </div>
</body>
</html>
