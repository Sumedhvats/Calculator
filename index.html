<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style,css">   
    <title>Calculator</title>
</head>
<body>
    <div class="content">
        <div class="display"></div>
        <div class="actions">
            <div class ="action"title="clear">ce</div>
            <div class ="action"title="clear">&#8592</div>
        </div>
        <div class="buttons">
            <div class ="num"title="seven">7</div>
            <div class ="num"title="eight">8</div>
            <div class ="num"title="nine" >9</div>
            <div class ="action" title="divide" >div</div>
            <div class ="num"title="four" >4</div>
            <div class ="num"title="five">5</div>
            <div class ="num"title="six">6</div>
            <div class ="action"title="mul">x</div>
            <div class ="num"title="one">1</div>
            <div class ="num"title="two">2</div>
            <div class ="num"title="three" >3</div>
            <div class ="action"title="sub">-</div>
            <div class ="action"title="dot">.</div>
            <div class ="num"title="zero">0</div>
            <div class ="action"title="equal">=</div>
            <div class ="action"title="add">+</div>
        </div>

    </div>
</body>
    
</html>
