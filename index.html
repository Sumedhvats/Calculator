<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">   
    <title>Calculator</title>
</head>
<body>
    <div class="align">
        <div class="content">
            <div class="outerDisplay">
                <div class="display"></div>
            </div>
            <div class="buttons">
                <button class="op" title="clear">CE</button>
                <button class="op" title="modulus">%</button>
                <button class="op" title="back_space">&#9003;</button>
                <button class="op" title="divide">/</button>
                <button class="num" title="seven">7</button>
                <button class="num" title="eight">8</button>
                <button class="num" title="nine">9</button>
                <button class="op" title="mul">x</button>
                <button class="num" title="four">4</button>
                <button class="num" title="five">5</button>
                <button class="num" title="six">6</button>
                <button class="op" title="sub">-</button>
                <button class="num" title="one">1</button>
                <button class="num" title="two">2</button>
                <button class="num" title="three">3</button>
                <button class="op" title="add">+</button>
                <button class="num" title="zero">0</button>
                <button class="num" title="dot">.</button>
                <button class="op" id="equal" title="equal">=</button>

            </div>
        </div>
    </div>
</body>
</html>
